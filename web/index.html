<!DOCTYPE html>
<!--
  Chaplin-UI - Main HTML Page
  
  This is the frontend HTML structure for the web application.
  
  The layout uses a two-panel design:
    - Left: Video feed and controls
    - Right: Transcription results
  
  Want to customize?
    - Add new UI elements: Just add HTML here
    - Change layout: Modify the .app grid in style.css
    - Add features: Update app.js for behavior
-->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chaplin-UI - Visual Speech Recognition</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <!-- Settings icon - top left corner -->
  <button id="settings-btn" class="settings-btn" aria-label="Settings">
    <svg class="settings-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="12" cy="12" r="3"/>
      <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-4 0v-.09a1.65 1.65 0 0 0-1-1.51 1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1 0-4h.09a1.65 1.65 0 0 0 1.51-1 1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 4 0v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z"/>
    </svg>
  </button>
  <!-- Settings panel (hidden by default) -->
  <div id="settings-panel" class="settings-panel" hidden>
    <div class="settings-panel-content">
      <h3 class="settings-title">Settings</h3>
      <div class="section">
        <label>LLM Provider</label>
        <div class="provider-row">
          <select id="provider-select" class="input-select" aria-label="Choose LLM provider">
            <option value="lmstudio">LM Studio</option>
            <option value="ollama">Ollama</option>
          </select>
          <input type="text" id="model-input" class="input-text" placeholder="Model (optional)"
            aria-label="Model name override (optional)">
        </div>
        <p class="setting-hint" id="provider-hint">LM Studio: load model, enable Local Server (port 1234)</p>
      </div>
      <button id="settings-close" class="btn btn-secondary">Done</button>
    </div>
    <div id="settings-backdrop" class="settings-backdrop"></div>
  </div>
  <!-- Main application container - uses CSS Grid for layout -->
  <div class="app">
    <!-- Left Panel: Video and Controls -->
    <div class="left-panel">
      <!-- Video container maintains 16:9 aspect ratio -->
      <div class="video-container">
        <!-- Video element displays camera feed -->
        <video id="video" autoplay muted playsinline></video>
        <!-- Placeholder shown while camera initializes -->
        <div id="video-placeholder" class="video-placeholder">
          <p>Initializing camera...</p>
        </div>
        <!-- Green dot shown when recording -->
        <div id="recording-dot" class="recording-dot" hidden></div>
      </div>
      <!-- Control buttons -->
      <div class="button-row">
        <button id="upload-btn" class="btn btn-secondary">Upload video</button>
        <button id="record-btn" class="btn btn-primary">Start recording</button>
      </div>
      <!-- Hidden file input triggered by upload button -->
      <input type="file" id="file-input" accept="video/*" hidden>
    </div>
    
    <!-- Right Panel: Results -->
    <div class="right-panel">
      <h2>Transcription Results</h2>
      <!-- Raw VSR output (usually ALL CAPS) -->
      <div class="section">
        <label>Raw Output:</label>
        <textarea id="raw-output" readonly placeholder="Raw VSR output will appear here..."></textarea>
      </div>
      <!-- LLM-corrected output (formatted nicely) -->
      <div class="section">
        <label>Corrected Output:</label>
        <textarea id="corrected-output" readonly placeholder="LLM-corrected text will appear here..."></textarea>
      </div>
      <!-- Copy button for corrected text -->
      <button id="copy-btn" class="btn btn-secondary copy-btn">Copy Corrected Text</button>
      <!-- Status message -->
      <p id="status" class="status">Ready</p>
    </div>
  </div>
  <!-- Load JavaScript application logic -->
  <script src="/app.js"></script>
</body>
</html>
